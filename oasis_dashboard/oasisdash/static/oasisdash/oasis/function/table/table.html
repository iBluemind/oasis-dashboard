<table ng-controller="FunctionTableController as table"
       hz-table ng-cloak
       st-table="table.function"
       st-safe-src="table.functionSrc"
       class="table table-striped table-rsp table-detail">

    <thead>
    <!--
      Table-batch-actions:
      This is where batch actions like searching, creating, and deleting.
    -->
    <tr class="action-row">
        <th colspan="100">
            <a ui-sref="edit" class="btn btn-default">Create Function</a>
        </th>
    </tr>
    <!--
      Table-column-headers:
      The headers for the table columns
    -->
    <tr>

        <th class="rsp-p1" st-sort="name" st-sort-default translate>
            Name
        </th>
        <th class="rsp-p2" st-sort="description" translate>
            Description
        </th>

        <th class="rsp-p1" st-sort="status" translate>
            Status
        </th>
        <th class="rsp-p1" st-sort="created_at" translate>
            Create Time
        </th>
    </tr>
    </thead>


    <tbody>
    <!--
      Table-rows:
      This is where we declaratively define the table columns.
      Include multi_select_column if you want to select all.
      Include expander if you want to inline details.
      Include actions_column if you want to perform actions.
      rsp-p1 rsp-p2 are responsive priority as user resizes window.
    -->

    <tr ng-repeat-start="b in table.function track by b.id">

        <td class="rsp-p1"><a href="" ng-click="showFunction(b.id)">{$ b.name|noName $}</a></td>
        <td class="rsp-p2">{$ b.desc $}</td>
        <td class="rsp-p1">{$ b.status $}</td>
        <td class="rsp-p1">{$ b.created_at $}</td>
        <td class="actions_column">
            <!--
              Table-row-action-column:
              Actions taken here applies to a single item/row.
            -->
            <actions allowed="table.functionResource.itemActions" type="row" item="b"></actions>
        </td>
    </tr>

    <tr ng-repeat-end class="detail-row">
    </tr>

    <tr hz-no-items items="table.function"></tr>
    </tbody>
    <!--
    Table-footer:
    This is where we display number of items and pagination controls.
    -->
    <tfoot hz-table-footer items="table.function"></tfoot>
</table>
