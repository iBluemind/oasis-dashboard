<div ng-controller="CreateFunctionInputController as ctrl">
    <div class="row">
        <div class="col-xs-12">

            <div class="form-group">
                <label class="control-label" for="function-name" translate>Function Name</label>
                <input name="function-name" type="text" class="form-control" id="function-name"
                       ng-model="model.newFunctionSpec.name"
                       placeholder="{$ 'Name of the function to create.'|translate $}">
            </div>

            <div class="form-group">
                <label class="control-label" for="function-description" translate>Function Description</label>
                <input name="bay-name" type="text" class="form-control" id="function-description"
                       ng-model="model.newFunctionSpec.description"
                       placeholder="{$ 'Description of the function to create.'|translate $}">
            </div>

            <div class="form-group">
                <label class="control-label" for="region" translate>Region</label>
                <select name="region" id="region"
                        class="form-control" ng-options="mu.unit as mu.label for mu in ctrl.region"
                        ng-model="model.newFunctionSpec.region" ng-change="changeMemoryUnit()">
                </select>
            </div>

            <div class="form-group">
                <div ng-model="model.newFunctionSpec.body" style="height: 600px; width:600px" ui-ace="{
                  useWrapMode : true,
                  theme:'eclipse',
                  mode: 'python',
                }"></div>
            </div>
        </div>
    </div>
</div>
