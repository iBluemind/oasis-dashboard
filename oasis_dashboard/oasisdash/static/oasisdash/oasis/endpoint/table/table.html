<table ng-controller="EndpointTableController as table"
       hz-table ng-cloak
       st-table="table.endpoint"
       st-safe-src="table.endpointSrc"
       class="table table-striped table-rsp table-detail">

    <thead>
    <!--
      Table-batch-actions:
      This is where batch actions like searching, creating, and deleting.
    -->

    <tr class="action-row">
        <th colspan="100">
            <actions allowed="table.endpointResource.batchActions" type="batch"></actions>
        </th>
    </tr>
    <!--
      Table-column-headers:
      The headers for the table columns
    -->

    <tr>

        <th class="rsp-p1" st-sort="name" st-sort-default translate>
            Name
        </th>
        <th class="rsp-p1" st-sort="url" st-sort-default translate>
            Url
        </th>
        <th class="rsp-p2" st-sort="description" translate>
            Description
        </th>
        <th class="rsp-p1" st-sort="status" translate>
            Status
        </th>
        <th class="rsp-p2" st-sort="created_at" translate>
            Create Time
        </th>
    </tr>
    </thead>


    <tbody>
    <!--
      Table-rows:
      This is where we declaratively define the table columns.
      Include multi_select_column if you want to select all.
      Include expander if you want to inline details.
      Include actions_column if you want to perform actions.
      rsp-p1 rsp-p2 are responsive priority as user resizes window.
    -->

    <tr ng-repeat-start="b in table.endpoint track by b.id">

        <td class="rsp-p1"><a href='' ng-click="table.showDetailModal(b.id)">{$ b.name|noName $}</a></td>
        <td class="rsp-p2">{$ b.url $}</td>
        <td class="rsp-p2">{$ b.desc $}</td>
        <td class="rsp-p1"> running </td>
        <td class="rsp-p2"> {$ b.created_at $} </td>

        <td class="actions_column">
            <!--
              Table-row-action-column:
              Actions taken here applies to a single item/row.
            -->
            <actions allowed="table.endpointResource.itemActions" type="row" item="b"></actions>
        </td>
    </tr>
    <tr ng-repeat-end>

    </tr>

    <tr hz-no-items items="table.endpoint"></tr>
    </tbody>
    <!--
    Table-footer:
    This is where we display number of items and pagination controls.
    -->
    <tfoot hz-table-footer items="table.endpoint"></tfoot>
</table>
